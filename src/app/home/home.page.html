<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-title>
      Gift SHOP
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar
      debounce="800"
      #searchInput
      mode="ios"
      placeholder="Search for gifts..."
      (ionInput)="onSearchChange($event)">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-row>
    @for (item of items; track i; let i = $index) {
      <ion-col sizeSm="6" sizeMd="4" sizeLg="3" sizeXs="6" sizeXl="3">
        <ion-card>

          <ion-thumbnail>
            <ion-img [src]="item?.cover"></ion-img>
          </ion-thumbnail>

          <ion-label>
            
            <ion-text color="dark"><strong>{{ item?.name }}</strong></ion-text>
            
            <p>

              <ion-text>
                $<strong>{{ item?.price }}</strong>
              </ion-text>

              <ion-text class="rating" color="dark">
                {{ item?.rating }}
                <ion-icon name="star" color="warning"></ion-icon>
              </ion-text>

            </p>

          </ion-label>

        </ion-card>
      </ion-col>
    }
  </ion-row>

</ion-content>
